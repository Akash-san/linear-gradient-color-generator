<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Gradient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1> Background Generator </h1>
    <div id="gradiant">
        <div class="container">
            <div class="input">
                <input class="colorPalette1" type="color" value="#bbbaca">
                <input class="colorPalette2" type="color" value="#8380c4">
                <input class="colorPalette3" type="color" value="#583b99">
            </div>
            <div class="dropdown-center">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    SELECT DIRECTION
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="changeDirection('to right')">Right</a></li>
                    <li><a class="dropdown-item" href="#" onclick="changeDirection('to left')">Left</a></li>
                    <li><a class="dropdown-item" href="#" onclick="changeDirection('to top')">Top</a></li>
                    <li><a class="dropdown-item" href="#" onclick="changeDirection('to bottom')">Bottom</a></li>
                </ul>
            </div>
            <div>
                <p class="content" style="display: none;">Copy the color </p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
